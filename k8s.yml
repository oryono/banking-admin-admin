apiVersion: v1
kind: Service
metadata:
  name: banking-admin-frontend
spec:
  type: ClusterIP
  ports:
    -   port: 80
        targetPort: 80
  selector:
    app: banking-admin-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-admin-frontend
  labels:
    app: banking-admin-frontend
  annotations:
    keel.sh/pollSchedule: "@every 10s"
    keel.sh/policy: force
    keel.sh/trigger: poll
spec:
  replicas: 3
  selector:
    matchLabels:
      app: banking-admin-frontend
  template:
    metadata:
      labels:
        app: banking-admin-frontend
    spec:
      imagePullSecrets:
        -   name: ghcrregistrypullsecret
      containers:
        -   name: banking-app
            imagePullPolicy: Always
            image: ghcr.io/oryono/banking-admin-front:latest
            ports:
              -   containerPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: banking-admin-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    -   hosts:
          - alpinebanking.software
        secretName: alpinebanking-software-secret
  rules:
    -   host: "admin.alpinebanking.software"
        http:
          paths:
            -   backend:
                  serviceName: banking-admin-frontend-service
                  servicePort: 80
